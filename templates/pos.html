{% extends "layout.html" %}
{% block body %}
<h3>What is the word's part of speech?</h3><br>

<form method=post action="{{ url_for('determine_pos') }}">
  <div class="form-group">
    <div class="radio">
      <label><input type="radio" name="pos" value="noun">Noun</label>
    </div>
    <div class="radio" name="pos">
      <label><input type="radio" name="pos" value="pronoun">Pronoun</label>
    </div>
    <div class="radio" name="pos">
      <label><input type="radio" name="pos" value="verb">Verb</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="pos" value="adj">Adjective</label>
    </div>
    <div class="radio" name="pos">
      <label><input type="radio" name="pos" value="adv">Adverb</label>
    </div>
    <div class="radio" name="pos">
      <label><input type="radio" name="pos" value="conjunction">Interjection</label>
    </div>
  </div><br>
  <button type="submit" class="btn btn-default">continue</button>
</form>
{% endblock %}
